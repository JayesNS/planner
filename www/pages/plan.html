<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/plan.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Document</title>
</head>
<body>
<header id="header">
    <div id="title-header">
        <button id="back-button" class="icon-header">
            <i class="material-icons">keyboard_arrow_left</i>
        </button>
        <select id="plan-range">
            <i class="material-icons">arrow_down</i>
            <option>Aktualny</option>
            <option>Pełny</option>
            <option>Poprzedni</option>
        </select>
    </div>
</header>
<main>
    <section class="activity-group">
        <header class="activity-header">
            <span class="activity-date">18. kwietnia 2018</span>
            <span class="activity-day">środa</span>
        </header>
        <div class="activity-container">
            <article class="activity">
                <div>
                    <span class="activity-name">coś</span>
                    <span class="activity-time">08:45 - 18:05</span>
                </div>
                <div>
                    <span class="activity-location">Paw.E sala G (KSB), Paw.E sala H (KSB)</span>
                </div>
                <div>
                    <span class="activity-group-name"></span>
                </div>
                <div>
                    <span class="activity-organizer">Inne Jednostki - Akademickie Centrum Karier, </span>
                    <span class="activity-type">rezerwacja</span>
                </div>
            </article>
        </div>
    </section>
</main>
<script src="../scripts/template.js"></script>
<script src="../scripts/get-data.js"></script>
<script src="../scripts/plan.js"></script>
</body>
</html>
