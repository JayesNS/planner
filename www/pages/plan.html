<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/plan.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Document</title>
</head>
<body>
<header id="header">
    <div id="title-header">
        <button id="back-button" class="icon-header">
            <i class="material-icons">keyboard_arrow_left</i>
        </button>
        <select id="plan-range">
            <option value="1">Aktualny</option>
            <option value="2">Pełny</option>
            <option value="3">Poprzedni</option>
        </select>
        <button id="save-button">
            <i class="material-icons">save</i>
        </button>
    </div>
</header>
<main>
    <div id="load-more">
        <button onclick="loadActivities(10)">Więcej</button>
    </div>
    <div id="no-more-elements">
        Nie ma żadnych elementów
    </div>
    <section class="activity-group">
        <header class="activity-header">
            <span class="activity-date"></span>
            <span class="activity-day"></span>
        </header>
        <div class="activity-container">
            <article class="activity">
                <div>
                    <span class="activity-name"></span>
                    <span class="activity-time"></span>
                </div>
                <div>
                    <span class="activity-location"></span>
                </div>
                <div>
                    <span class="activity-group-name"></span>
                </div>
                <div>
                    <span class="activity-organizer"></span>
                    <span class="activity-type"></span>
                </div>
            </article>
        </div>
    </section>
</main>
</body>
<script src="../scripts/toast.js"></script>
<script src="../scripts/template.js"></script>
<script src="../scripts/session.js"></script>
<script src="../scripts/load-more.js"></script>
<script src="../scripts/utilities.js"></script>
<script src="../scripts/remote-data.js"></script>
<script src="../scripts/local-data.js"></script>
<script src="../scripts/plan.js"></script>
</html>
